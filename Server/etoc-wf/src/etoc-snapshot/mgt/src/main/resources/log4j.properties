#Console Log
log4j.rootLogger=info,console,etoc

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=debug
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L): %m%n

log4j.logger.com.etoc=debug, etoc
log4j.logger.net.etoc=debug, etoc

log4j.logger.etoc=info, etoc
log4j.appender.etoc=org.apache.log4j.DailyRollingFileAppender
log4j.appender.etoc.File=/var/log/etoc/wf/mgt.log
log4j.appender.etoc.layout=org.apache.log4j.PatternLayout
log4j.appender.etoc.layout.ConversionPattern=%5p %d{yyyy-MM-dd HH:mm:ss}(%F:%L) %m%n

